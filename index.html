<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Random Title...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f06, #ffeb3b);
            color: #333;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff4081;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .message-box {
            margin: 20px 0;
            background-color: #ffeb3b;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        button {
            background-color: #ff4081;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #f50057;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .container {
                padding: 15px;
            }

            button {
                font-size: 0.9em;
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            button {
                font-size: 0.9em;
                padding: 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Ananya!</h1>
        <p>Here's something special just for you. ðŸ˜Š</p>
        
        <div class="message-box">
            <p class="hidden-message">Can I join you guys today for a walk? If you feel comfortable...</p>
        </div>

        <button onclick="revealMessage()">Click to Reveal ðŸ’Œ</button>
    </div>
    
    <footer>
        <p>Made by FiniteCode</p>
    </footer>

    <script>
        function revealMessage() {
            const messageBox = document.querySelector('.message-box');
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
